<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable + Sortable</title>

  <script src="external/jquery/jquery.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="tsp.js"></script>
  <script src="warehouse.js"></script>

<link href="bootstrap.css" rel="stylesheet" />
<link href="jquery-ui.min.css" rel="stylesheet" />
<link href="jquery-ui.structure.min.css" rel="stylesheet" />
<link href="jquery-ui.theme.min.css" rel="stylesheet" />
<style>
  #feedback { font-size: 1.4em; }
  #selectable .ui-selecting { background: #FECA40; }
  #selectable .ui-selected { background: #F39814; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 1000px; }
  #selectable li { margin: 3px; padding: 1px; float: left; width: 40px; height: 40px; text-align: center; }
  </style>
</head>
<body>

<div id="layout">
 <ol id="selectable">
 </ol>
</div>

<div id="control">
  <button id="newLayout">New Layout</button>
  <button id="confirmVert" style="display:none">Confirm vertices</button>
  <button id="confirmShipping" style="display:none">Confirm Shipping Point</button>
  <button id="drawLine" style="display:none">Draw lines</button>

  <div id="shortestPath">
    <ol id="orderSelect">
    </ol>
    <button id="generateShortest">Generate shortest path</button>
  </div>
</div>

</body>
</html>
